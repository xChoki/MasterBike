<html lang="en">

<head>
    <!-- METAS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CDN de bootstrap-->

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- cdn de font awesome-->

    <!--icono sobre el titulo de la pagina-->
    <link rel="shortcut icon" href="">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function ($) {
            $("#alerta").hide();
            var mensaje = "";

            $("#formulario").submit(function () {
                if ($("#correo").val().trim().length == 0) {
                    $("#correo:first").addClass("is-invalid");
                    mensaje = "Correo o contraseña erróneos";
                }

                if ($("#password").val().trim().length == 0) {
                    $("#password:first").addClass("is-invalid");
                    mensaje = "Correo o contraseña erróneos";
                }

                if (mensaje != "") {
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                    event.preventDefault();
                }
            });

            $("#reset").click(function () {
                $("#alerta").hide();
                $("#correo").removeClass("is-invalid");
                $("#password").removeClass("is-invalid");
                var mensaje = "";
            });
        });
    </script>
    <title>Iniciar Sesión - Masterbike</title>
</head>

<body>
    <!-- FORMULARIO -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-8 col-xs-12 col-lg-4">
                <!-- FORM-->
                <div class="card mb-4">
                    <a href="index.html">
                        <h1 class="text-center">MasterBike</h1>
                    </a>
                    <div class="card-body text-dark bg-light rounded-3">
                        <h2 class="card-title text-center">Iniciar sesión</h2>

                        <form id="formulario" name="formulario" action="./php/validar.php" method="POST"
                            enctype="multipart/form-data">
                            <!-- CORREO -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="correo" name="correo"
                                    placeholder="abc@abc.com" />
                                <label for="correo" class="form-control-placeholder">Correo*</label>
                            </div>

                            <!-- PASSWORD -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Abcd@" />
                                <label for="password">Contraseña *</label>
                            </div>

                            <input type="submit" class="btn btn-primary col-12" id="enviar" name="enviar"
                                value="Iniciar Sesión" />
                            <input type="reset" class="btn btn-secondary col-12" id="reset" name="reset"
                                value="Limpiar" />

                            <div id="alerta" class="alert alert-danger" role="alert"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ****************************************************************************** -->
    <!-- Footer-->
    <footer>
        <div class="container">
            <p class="copy"> MasterBike &copy; 2021 </p>

                <a class="icon-instagram" href="#"></a>

        crossorigin="anonymous"></script>
</body>

</html>
