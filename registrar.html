    <script type="text/javascript">
        $(document).ready(function ($) {
            $("#alerta").hide();
            var mensaje = "";

            $("#formulario").submit(function () {
                if ($("#nombre").val().trim().length == 0) {
                    $("#nombre:first").addClass("is-invalid");
                    mensaje = "Uno o más campos son incorrectos";
                }

                if ($("#apellido").val().trim().length == 0) {
                    $("#apellido:first").addClass("is-invalid");
                    mensaje = "Uno o más campos son incorrectos";
                }

                if ($("#correo").val().trim().length == 0) {
                    $("#correo:first").addClass("is-invalid");
                    mensaje = "Uno o más campos son incorrectos";
                }

                if ($("#password").val().trim().length == 0) {
                    $("#password:first").addClass("is-invalid");
                    mensaje = "Uno o más campos son incorrectos";
                }

                $("#gen").val(function () {
                    var sel = $(this).children("option:selected").val();
                    if (sel == "def" || sel == " ") {
                        $("#gen:first").addClass("is-invalid");
                        mensaje = "Uno o más campos son incorrectos";
                    } else{
                        mensaje = "";
                    }
                });

                if (mensaje != "") {
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                    event.preventDefault();
                }
            });

            $("#reset").click(function () {
                $("#alerta").hide();
                $("#correo").removeClass("is-invalid");
                $("#password").removeClass("is-invalid");
                $("#nombre").removeClass("is-invalid");
                $("#apellido").removeClass("is-invalid");
                $("#gen").removeClass("is-invalid");
                var mensaje = "";
            });
        });
    </script>
    <title>Registrarse - MasterBike</title>

<body class="body1">
    <!-- FORMULARIO -->
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <div class="col-md-8 col-xs-12 col-lg-4">
                    <!-- FORM-->
                    <div class="card mb-4">
                        <a href="index.html">
                            <h1 class="text-center">MasterBike</h1>
                        </a>
                        <div class="card-body text-dark bg-light rounded-3">
                            <h2 class="card-title text-center">Registrarse</h2>

                            <form id="formulario" name="formulario" action="./php/registro.php" method="POST"
                                enctype="multipart/form-data">
                                <!-- CORREO -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="abc@abc.com" />
                                    <label for="nombre" class="form-control-placeholder">Nombre*</label>
                                </div>

                                <!-- CORREO -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="apellido" name="apellido"
                                        placeholder="abc@abc.com" />
                                    <label for="apellido" class="form-control-placeholder">Apellido *</label>
                                </div>

                                <!-- CORREO -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="correo" name="correo"
                                        placeholder="abc@abc.com" />
                                    <label for="correo" class="form-control-placeholder">Correo*</label>
                                </div>

                                <!-- PASSWORD -->
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="contrasena" name="contrasena"
                                        placeholder="Abcd@" />
                                    <label for="contrasena">Contraseña *</label>
                                </div>

                                <input type="submit" class="btn btn-primary col-12" id="enviar" name="enviar"
                                    value="Registrarse" />
                                <input type="reset" class="btn btn-secondary col-12" id="reset" name="reset"
                                    value="Limpiar" />

                                <div id="alerta" class="alert alert-danger" role="alert"></div>
                            </form>

                        </div>
